apiVersion: apps/v1
kind: Deployment
metadata:
  name: mymongo
spec:
  selector:
    matchLabels:
      app: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mymongo
        image: mymongo
        ports:
        - containerPort: 27017
